<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memory Profiler</title>
        <meta name="description" content="Memory Profiler">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="js/pad.js" defer></script>
        <script type="text/javascript" src="js/hub.js" defer></script>
        <script type="text/javascript" src="js/profilerManager.js" defer></script>
        <script type="text/javascript" src="js/mockMemoryProfiler.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="leftPanel subWrapper">
          <section id="hubPanel" class="panel">
            <button type="button" id="startRecord">Start</button>
            <button type="button" id="stopRecord">Stop</button>
          </section>
          <section id="TreePanel" class="panel">
            <h3>Tree View</h3>
          </section>
        </div>
        <div class="rightPanel subWrapper"> 
          <section id="controlPanel" class="panel">
            <input type="text" id="searchBar" />
            <button type="button" id="startSearch">Search</button>
          </section>
          <section id="padPanel" class="panel">
            <canvas id="pad" width="320" height="800"></canvas>
          </section>
          <section id="infoTable" class="panel">
          </section>
        </div>
      </div>
    </body>
</html>
